<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Market</title>
</head>
<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html */ -->
	<section layout:fragment="content">

		<div
			th:replace="fragments/leagues-frags :: select-league-dropdown-menu(callUrlOnLeagueChange='/market-overviews/table', targetElementToUpdate='#market-overviews-table')"></div>

		<button
			class="outline"
			hx-trigger="click"
			hx-include="#select-league-dropdown-menu-select"
			hx-ext="loading-states"
			data-loading-aria-busy
			th:attr="hx-post=|/market-overviews/table|"
			hx-target="#market-overviews-table"
			hx-swap="outerHTML">Reload Market</button>

		<div
			th:replace="fragments/market-frags :: market-overviews-table(marketOverviewPage=${marketOverviewPage})"></div>

	</section>
</body>
</html>
