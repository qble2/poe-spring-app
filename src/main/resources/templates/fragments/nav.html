<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<nav th:fragment="nav">
		<ul sec:authorize="isAuthenticated()">
			<li>
				<a
					class="font-larger"
					href="/"
					th:href="@{/}">POE Spring</a>
			</li>
		</ul>
		<ul sec:authorize="isAuthenticated()">
			<li>
				<a
					href="/leagues"
					th:href="@{/leagues}"
					th:role="${#request.getRequestURI() == '/leagues' ? 'button' : ''}">Leagues</a>
			</li>
			<li>
				<a
					href="/characters"
					th:href="@{/characters}"
					th:role="${#request.getRequestURI() == '/characters' ? 'button' : ''}">Profile</a>
			</li>
			<li>
				<a
					href="/stash-tabs"
					th:href="@{/stash-tabs}"
					th:role="${#request.getRequestURI() == '/stash-tabs' ? 'button' : ''}">Stash</a>
			</li>

			<li>
				<a
					href="exit"
					class="secondary"
					th:href="@{/logout}"
					role="button">Logout</a>
			</li>
		</ul>
	</nav>
</body>
</html>
