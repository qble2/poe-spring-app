<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Stash tab details</title>
</head>

<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html */ -->
	<section layout:fragment="content">
		<div class="flex-row">
			<h3 th:text="${stashTab.name}"></h3>
			<form action="#" th:action="@{'/stash-tabs/' + ${stashTab.id}}"
				th:method="GET">
				<button>Refresh page</button>
			</form>
		</div>

		<details>
			<summary>Stash tab details</summary>
			<table role="grid">
				<tbody>
					<tr>
						<th th:text="index"></th>
						<td th:text="${stashTab.index}"></td>
					</tr>
					<tr>
						<th th:text="name"></th>
						<td th:text="${stashTab.name}"></td>
					</tr>
					<tr>
						<th th:text="type"></th>
						<td th:text="${stashTab.type}"></td>
					</tr>
					<tr>
						<th th:text="leagueId"></th>
						<td th:text="${stashTab.leagueId}"></td>
					</tr>
				</tbody>
			</table>
		</details>

		<div class="flex-row">
			<h3>Items</h3>
			<button hx-trigger="click"
				th:attr="hx-get=@{'/items/stashTabs/' + ${stashTab.id}}"
				hx-target="#stash-tab-items" hx-swap="innerHTML">Load items
				(HTMX)</button>
			<button hx-ext="loading-states" data-loading-aria-busy
				hx-trigger="click"
				th:attr="hx-post=@{'/stash-tabs/' + ${stashTab.id} + '/items'}"
				hx-target="#stash-tab-items" hx-swap="innerHTML">Reload
				data from GGG (HTMX)</button>
		</div>
		<div id="stash-tab-items"></div>
	</section>
</body>
</html>
