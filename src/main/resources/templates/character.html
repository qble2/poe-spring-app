<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Character details</title>
</head>

<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html */ -->
	<section layout:fragment="content">
		<div class="flex-row">
			<h3 th:text="${character.name}"></h3>
			<form action="#" th:action="@{'/characters/' + ${character.name}}"
				th:method="GET">
				<button>Refresh page</button>
			</form>
		</div>

		<details>
			<summary>Character details</summary>
			<table role="grid">
				<tbody>
					<tr>
						<th th:text="name"></th>
						<td th:text="${character.name}"></td>
					</tr>
					<tr>
						<th th:text="accountName"></th>
						<td th:text="${character.accountName}"></td>
					</tr>
					<tr>
						<th th:text="leagueId"></th>
						<td th:text="${character.leagueId}"></td>
					</tr>
					<tr>
						<th th:text="classId"></th>
						<td th:text="${character.classId}"></td>
					</tr>
					<tr>
						<th th:text="ascendancyClass"></th>
						<td th:text="${character.ascendancyClass}"></td>
					</tr>
					<tr>
						<th th:text="characterClass"></th>
						<td th:text="${character.characterClass}"></td>
					</tr>
					<tr>
						<th th:text="level"></th>
						<td th:text="${character.level}"></td>
					</tr>
					<tr>
						<th th:text="experience"></th>
						<td th:text="${character.experience}"></td>
					</tr>
				</tbody>
			</table>
		</details>

		<details open>
			<summary>Character items</summary>
			<!-- 			<form action="#" -->
			<!-- 				th:action="@{'/characters/' + ${character.name} + '/items'}" -->
			<!-- 				th:method="GET"> -->
			<!-- 				<button>Load items</button> -->
			<!-- 			</form> -->
			<form class="grid" action="#"
				th:action="@{'/characters/' + ${character.name} + '/items'}"
				th:method="POST">
				<button>Reload data from GGG</button>
			</form>
			<table>
				<thead>
					<tr>
						<th class="text-align-center" scope="col">icon</th>
						<th scope="col">name</th>
						<th scope="col">baseType</th>
						<th scope="col">ilvl</th>
						<th scope="col">inventoryId</th>
						<th scope="col">w</th>
						<th scope="col">h</th>
						<th scope="col">x</th>
						<th scope="col">y</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item: ${character.items}">
						<td class="text-align-center"><img alt="item icon"
							th:src="${item.icon}"
							th:title="${item.name} + ' ' + ${item.baseType}"></td>
						<td th:text="${item.name}"></td>
						<td th:text="${item.baseType}"></td>
						<td th:text="${item.ilvl}"></td>
						<td th:text="${item.inventoryId}"></td>
						<td th:text="${item.w}"></td>
						<td th:text="${item.h}"></td>
						<td th:text="${item.x}"></td>
						<td th:text="${item.y}"></td>
					</tr>
				</tbody>
			</table>
		</details>
	</section>
</body>
</html>
